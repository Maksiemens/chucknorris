<div class="joke-page">
  <div class="card" *ngIf="(joke$ | async) as joke; else loader">
    <div class="content">
      <p class="content__text">"{{ joke.value }}"</p>
    </div>

    <div class="action">
      <button class="action__button" (click)="doRandom()">
        Random joke
      </button>
    </div>
  </div>

  <ng-template #loader>
    <div class="loader"></div>
  </ng-template>
</div>
